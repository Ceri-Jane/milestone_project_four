{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="form-wrapper">
    <div class="form-card">

        <h1 class="form-title">Change Username</h1>

        <p class="form-info">
            Update the name shown on your Regulate account.
        </p>

        <form method="post">
            {% csrf_token %}

            <label for="id_username">New Username</label>
            <input
                type="text"
                name="username"
                id="id_username"
                value="{{ current_username }}"
                required
            >

            <button type="submit" class="select-btn">
                Update Username
            </button>
        </form>

        <div class="auth-extra">
            <a href="{% url 'profile' %}">Back to Profile</a>
        </div>

    </div>
</div>
{% endblock %}
