{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="form-wrapper">
    <div class="form-card">

        <h1 class="form-title">Change Email</h1>

        <p class="form-info">
            Update the email address linked to your Regulate account.
        </p>

        <form method="post">
            {% csrf_token %}

            <label for="id_email">New Email</label>
            <input
                type="email"
                name="email"
                id="id_email"
                value="{{ current_email }}"
                required
            >

            <button type="submit" class="select-btn">
                Update Email
            </button>
        </form>

        <div class="auth-extra">
            <a href="{% url 'profile' %}">Back to Profile</a>
        </div>

    </div>
</div>
{% endblock %}
