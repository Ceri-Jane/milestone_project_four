{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="form-wrapper">
    <div class="form-card dashboard-card">
        <h1 class="form-title">Your Profile</h1>
        <p class="form-intro">
            Manage your Regulate account details here.
        </p>

        <p><strong>Username:</strong> {{ request.user.username }}</p>
        <p><strong>Email:</strong> {{ request.user.email }}</p>

        <p class="mt-3">
            Soon this page will link to change-username, change-email and change-password forms.
        </p>
    </div>
</div>
{% endblock %}
