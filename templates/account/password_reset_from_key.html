{% extends "base.html" %}
{% load static %}
{% load account %}

{% block content %}

<div class="form-wrapper">
    <div class="form-card">

        <h1 class="form-title">Choose a New Password</h1>

        {% if token_fail %}
        <p class="form-error">
            This password reset link is invalid.
        </p>
        {% else %}
            <form method="post" action="{{ action_url }}">
                {% csrf_token %}

                <!-- Password 1 -->
                <label for="{{ form.password1.id_for_label }}">New Password</label>
                <div class="password-field">
                    {{ form.password1 }}
                    <!-- Eye icon toggle -->
                    <button type="button"
                            class="toggle-password-btn"
                            data-target="{{ form.password1.id_for_label }}"
                            aria-label="Show password">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24"
                             aria-hidden="true">
                            <path d="M12 5C7 5 3.1 8.1 1.5 12c1.6 3.9 5.5 7 10.5 7s8.9-3.1 10.5-7C20.9 8.1 17 5 12 5zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
                            <circle cx="12" cy="12" r="2.5"/>
                        </svg>
                    </button>
                </div>

                <!-- Password 2 -->
                <label for="{{ form.password2.id_for_label }}">Confirm New Password</label>
                <div class="password-field">
                    {{ form.password2 }}
                    <!-- Eye icon toggle -->
                    <button type="button"
                            class="toggle-password-btn"
                            data-target="{{ form.password2.id_for_label }}"
                            aria-label="Show password">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24"
                             aria-hidden="true">
                            <path d="M12 5C7 5 3.1 8.1 1.5 12c1.6 3.9 5.5 7 10.5 7s8.9-3.1 10.5-7C20.9 8.1 17 5 12 5zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
                            <circle cx="12" cy="12" r="2.5"/>
                        </svg>
                    </button>
                </div>

                <button type="submit" class="select-btn">
                    Reset Password
                </button>
            </form>
        {% endif %}

        <div class="auth-extra">
            <a href="{% url 'account_login' %}">Back to Login</a>
        </div>

    </div>
</div>

{% endblock %}
