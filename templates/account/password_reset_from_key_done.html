{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="auth-wrapper">
    <div class="auth-card">

        <h1 class="auth-title">Password Reset Complete</h1>

        <p style="text-align:center; color: var(--primary-color);">
            Your password has been updated. You may now sign in.
        </p>

        <div class="auth-extra">
            <a href="{% url 'account_login' %}">Sign In</a>
        </div>

    </div>
</div>

{% endblock %}
