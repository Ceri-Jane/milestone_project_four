{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="form-wrapper">
    <div class="form-card">

        <h1 class="form-title">Password Updated</h1>

        <p class="form-info">
            Your password has been successfully changed.
        </p>

        <p>
            For security reasons, please sign back in using your new password.
        </p>

        <div class="auth-extra">
            <a href="{% url 'account_login' %}">Return to Sign In</a>
        </div>

    </div>
</div>
{% endblock %}
