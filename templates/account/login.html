{% extends "base.html" %}
{% load static %}
{% load account %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="auth-wrapper">
    <div class="auth-card">

        <h1 class="auth-title">Welcome Back</h1>

        {% if form.errors %}
            <p style="color: red; text-align:center;">Invalid login details.</p>
        {% endif %}

        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}

            <label for="id_login">Username or Email</label>
            <input type="text"
                   id="id_login"
                   name="login"
                   value="{{ request.COOKIES.username|default:'' }}"
                   required>

            <label for="id_password">Password</label>
            <input type="password"
                   id="id_password"
                   name="password"
                   required>

            <label class="auth-remember">
                Remember me
                <input type="checkbox" name="remember" id="remember" checked>
            </label>

            <button type="submit" class="auth-btn">Sign In</button>

            <input type="hidden" name="next" value="{{ next }}">
        </form>

        <div class="auth-extra">
            <p><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
            <p>Donâ€™t have an account? <a href="{% url 'account_signup' %}">Create one</a></p>
        </div>

    </div>
</div>

{% endblock %}
