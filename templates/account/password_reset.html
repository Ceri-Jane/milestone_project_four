{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="auth-wrapper">
    <div class="auth-card">

        <h1 class="auth-title">Reset Your Password</h1>

        <p style="text-align:center; color: var(--primary-color); margin-bottom: 1rem;">
            Forgotten your password? Enter your email below and we'll send you a reset link.
        </p>

        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <label for="id_email">Email</label>
            {{ form.email }}

            <button type="submit" class="select-btn">Send Reset Email</button>
        </form>

        <div class="auth-extra">
            <p>Remembered it? <a href="{% url 'account_login' %}">Back to Sign In</a></p>
        </div>

    </div>
</div>

{% endblock %}
