{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="form-wrapper">
    <div class="form-card">

        <h1 class="form-title">New Entry</h1>

        <form method="post">
            {% csrf_token %}

            <label for="mood">Mood (1â€“5)</label>
            <input type="number" id="mood" name="mood" min="1" max="5" required>

            <label for="hue">Colour (hex)</label>
            <input type="text" id="hue" name="hue" placeholder="#a5dfc6">

            <label for="emotion_words">Emotion Words</label>
            <input type="text" id="emotion_words" name="emotion_words" placeholder="anxious, uneasy, hopeful">

            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Write your thoughts..."></textarea>

            <button type="submit" class="form-btn">Save Entry</button>
        </form>

    </div>
</div>
{% endblock %}
