{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<form method="post">
    {% csrf_token %}

    <label>Username or Email:</label>
    <input type="text"
           name="{{ form.username.name }}"
           value="{{ request.COOKIES.username|default:'' }}"
           required>

    <label>Password:</label>
    <input type="password"
           name="{{ form.password.name }}"
           required>

    <label>
        <input type="checkbox" name="remember_me">
        Remember me
    </label>

    <button type="submit">Sign In</button>

    {{ form.errors }}
</form>

</body>
</html>
