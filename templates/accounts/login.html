{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<form method="post">
    {% csrf_token %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <label>Username or Email:</label>
    <input type="text"
           name="username"
           value="{{ request.COOKIES.username|default:'' }}"
           required>

    <label>Password:</label>
    <input type="password"
           name="password"
           required>

    <label>
        <input type="checkbox" name="remember_me">
        Remember me
    </label>

    <button type="submit">Sign In</button>
</form>

</body>
</html>
