{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login | Regulate</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<div class="auth-wrapper">

    <div class="auth-card">

        <h1 class="auth-title">Welcome Back</h1>

        {% if error %}
            <p style="color: red; text-align:center;">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label for="username">Username or Email</label>
            <input type="text"
                   id="username"
                   name="username"
                   value="{{ request.COOKIES.username|default:'' }}"
                   required>

            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   required>

            <label style="margin-top: 0.7rem;">
                <input type="checkbox" name="remember_me">
                Remember me
            </label>

            <button type="submit" class="auth-btn">Sign In</button>

        </form>

        <div class="auth-extra">
            <p>Don't have an account? <a href="/accounts/signup/">Create one</a></p>
        </div>

    </div>

</div>

</body>
</html>
